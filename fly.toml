# fly.toml app configuration file generated for uzumaki on 2025-09-08T11:56:26+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'uzumaki'
primary_region = 'cdg'

[build]


[env]
DATA_DIR = "/app/data"
PORT = "3000"

[[mounts]]
source = "data"
destination = "/app/data"


[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2

